name = "personal-notes"
type = "webpack"
account_id = "YOUR_ACCOUNT_ID"
workers_dev = true

[site]
bucket = "./build"
entry-point = "workers-site"

[build]
command = "npm run build"
output_dir = "build"

[env.production]
zone_id = "YOUR_ZONE_ID"
route = "20204.us.kg/*"

# KV 绑定
kv_namespaces = [
  { binding = "SUBMISSIONS", id = "SUBMISSIONS" }
]

# D1 数据库绑定
[[d1_databases]]
binding = "DB"
database_name = "su"
database_id = "bea853b9-6f64-4dfa-a785-2efbc1d7a446"